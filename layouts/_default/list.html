{{ define "main" }}
<div class="container">
	<h1 class="display-4 text-center">{{ .Title | singularize }}</h1>
	<ul>
		{{ range .Pages }}
		<li class="list-unstyled">
			<article>
				<h5 class="text-muted">{{ .Date | time.Format ":date_long"}}</h5>
				<h4><a href="{{ .Permalink }}" style="text-decoration:none">{{ .Title }}</a></h4>
				{{ .Summary }}
			</article>
		</li>
		<br />
		{{ end }}
	</ul>
	{{ template "_internal/pagination.html" . }}
</div>
{{ end }}
